<head>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #ffb700;
            --secondary-gold: #ff8800;
            --bg-dark: #050505;
            --card-bg: rgba(20, 20, 25, 0.8);
            --accent-blue: #00d4ff;
        }

        body {
            background: var(--bg-dark);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Arka Plan Animasyonu */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #1a1a2e, transparent),
                        radial-gradient(circle at 0% 100%, #110022, transparent);
            z-index: -1;
        }

        /* Header / Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,183,0,0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(to right, var(--primary-gold), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .halvior-btn {
            background: linear-gradient(45deg, #ff0000, #b30000);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 0 15px rgba(255,0,0,0.4);
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .halvior-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255,0,0,0.6);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 20px;
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 10px;
            letter-spacing: 5px;
        }

        .hero p {
            color: #888;
            font-size: 1.1rem;
        }

        /* Input Area */
        .search-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        #mainInput {
            width: 100%;
            padding: 25px 35px;
            font-size: 1.5rem;
            background: var(--card-bg);
            border: 2px solid rgba(255,183,0,0.3);
            border-radius: 20px;
            color: white;
            outline: none;
            transition: 0.4s;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        #mainInput:focus {
            border-color: var(--primary-gold);
            box-shadow: 0 0 30px rgba(255,183,0,0.2);
            background: #1a1a1f;
        }

        /* Results */
        .results-container {
            max-width: 1200px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .font-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 15px;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            cursor: pointer;
        }

        .font-card:hover {
            transform: scale(1.03);
            border-color: var(--primary-gold);
            background: rgba(30, 30, 35, 0.9);
        }

        .font-output {
            font-size: 1.3rem;
            word-break: break-all;
            color: var(--primary-gold);
        }

        .font-name {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #666;
            letter-spacing: 1px;
        }

        .copy-info {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 0.6rem;
            background: rgba(255,255,255,0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }

        /* Toast Notification */
        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-gold);
            color: #000;
            padding: 12px 40px;
            border-radius: 50px;
            font-weight: bold;
            display: none;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        footer {
            text-align: center;
            padding: 50px;
            margin-top: 50px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>

            // 1. Sade Halleri
            Object.keys(charMaps).forEach(style => {
                let converted = text.toLowerCase().split('').map(c => charMaps[style][c] || c).join('');
                addCard(converted, style);
                
                // 2. Her stili her dekoratÃ¶rle birleÅŸtir (SayÄ±yÄ± 500'e fÄ±rlatan kÄ±sÄ±m)
                decorators.forEach(dec => {

            // 3. Ekstra SÃ¼slemeli Normal Metinler
            decorators.forEach(dec => {
                addCard(`${dec[0]}${text}${dec[1]}`, "Special");

        }

        function addCard(text, styleName) {
            const div = document.createElement('div');
            div.className = 'font-card';
            div.innerHTML = `
                <div class="copy-info">TIKLA KOPYALA</div>
                <div class="font-output">${text}</div>
                <div class="font-name">${styleName}</div>
            `;
            div.onclick = () => {
                navigator.clipboard.writeText(text);
                showToast();
            };
            results.appendChild(div);
        }

        function showToast() {
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
        }

        input.addEventListener('input', (e) => generate(e.target.value));
