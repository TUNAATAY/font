<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Halvior Premium | Soft Rainbow Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --card-bg: rgba(0, 0, 0, 0.6);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            margin: 0; 
            padding: 0; 
        }

        /* ðŸŒˆ YUMUÅžAK RAINBOW ARKA PLAN */
        body {
            height: 100vh;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background: linear-gradient(125deg, #ff2400, #e81d1d, #e8b71d, #1de840, #1ddde8, #2b1de8, #dd1de8);
            background-size: 800% 800%;
            animation: rainbowAnimation 20s ease infinite;
            overflow-x: hidden;
        }

        @keyframes rainbowAnimation {
            0% { background-position: 0% 4%; }
            50% { background-position: 100% 97%; }
            100% { background-position: 0% 4%; }
        }

        /* Navbar - Sadece Ana Sayfa Butonu */
        nav {
            padding: 15px 5%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center; /* Merkeze aldÄ±m */
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .home-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }

        .home-btn:hover {
            background: #fff;
            color: #000;
        }

        .container {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        header { text-align: center; margin-bottom: 40px; }
        header h1 { font-family: 'Orbitron', sans-serif; font-size: 2.2rem; margin-bottom: 10px; text-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        /* Input */
        .input-box { margin-bottom: 40px; }
        #mainInput {
            width: 100%;
            padding: 20px;
            font-size: 1.2rem;
            border-radius: 20px;
            border: none;
            background: var(--card-bg);
            color: white;
            outline: none;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Font KartlarÄ± */
        .results {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 600px) {
            .results { grid-template-columns: 1fr 1fr; }
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .card:hover { transform: translateY(-5px); background: rgba(0,0,0,0.8); }

        .text-val {
            font-size: 1.2rem;
            white-space: nowrap;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .copy-tag {
            font-size: 0.6rem;
            opacity: 0.6;
            text-transform: uppercase;
        }

        /* Toast */
        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #000;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: bold;
            display: none;
            z-index: 2000;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="home-btn">ANA SAYFA</a>
    </nav>

    <div class="container">
        <header>
            <h1>HALVIOR PREMIUM</h1>
            <p style="opacity: 0.8;">Metnini gir ve renklerin tadÄ±nÄ± Ã§Ä±kar.</p>
        </header>

        <div class="input-box">
            <input type="text" id="mainInput" placeholder="Buraya yaz kral..." autocomplete="off">
        </div>

        <div class="results" id="results">
            </div>
    </div>

    <div id="toast">KOPYALANDI! âœ…</div>

    <script>
        const input = document.getElementById('mainInput');
        const results = document.getElementById('results');
        const toast = document.getElementById('toast');

        const alphabets = {
            "Gothic": { a: 'ð”ž', b: 'ð”Ÿ', c: 'ð” ', d: 'ð”¡', e: 'ð”¢', f: 'ð”£', g: 'ð”¤', h: 'ð”¥', i: 'ð”¦', j: 'ð”§', k: 'ð”¨', l: 'ð”©', m: 'ð”ª', n: 'ð”«', o: 'ð”¬', p: 'ð”­', q: 'ð”®', r: 'ð”¯', s: 'ð”°', t: 'ð”±', u: 'ð”²', v: 'ð”³', w: 'ð”´', x: 'ð”µ', y: 'ð”¶', z: 'ð”·' },
            "Cursive": { a: 'ð“ª', b: 'ð“«', c: 'ð“¬', d: 'ð“­', e: 'ð“®', f: 'ð“¯', g: 'ð“°', h: 'ð“±', i: 'ð“²', j: 'ð“³', k: 'ð“´', l: 'ð“µ', m: 'ð“¶', n: 'ð“·', o: 'ð“¸', p: 'ð“¹', q: 'ð“º', r: 'ð“»', s: 'ð“¼', t: 'ð“½', u: 'ð“¾', v: 'ð“¿', w: 'ð”€', x: 'ð”', y: 'ð”‚', z: 'ð”ƒ' },
            "Bold": { a: 'ðš', b: 'ð›', c: 'ðœ', d: 'ð', e: 'ðž', f: 'ðŸ', g: 'ð ', h: 'ð¡', i: 'ð¢', j: 'ð£', k: 'ð¤', l: 'ð¥', m: 'ð¦', n: 'ð§', o: 'ð¨', p: 'ð©', q: 'ðª', r: 'ð«', s: 'ð¬', t: 'ð­', u: 'ð®', v: 'ð¯', w: 'ð°', x: 'ð±', y: 'ð²', z: 'ð³' }
        };

        const decors = [
            ["ê§", "ê§‚"], ["â™›", "â™›"], ["â˜…", "â˜…"], ["å½¡", "å½¡"], ["âš¡", "âš¡"], ["Ã—", "Ã—"], ["â€ ", "â€ "], ["ã€†", ""]
        ];

        function generate(val) {
            results.innerHTML = "";
            if (!val) return;

            Object.keys(alphabets).forEach(style => {
                let base = val.toLowerCase().split('').map(c => alphabets[style][c] || c).join('');
                createCard(base);

                decors.forEach(d => {
                    createCard(`${d[0]}${base}${d[1]}`);
                });
            });
        }

        function createCard(txt) {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `<div class="text-val">${txt}</div><div class="copy-tag">Kopyala</div>`;
            div.onclick = () => {
                navigator.clipboard.writeText(txt);
                toast.style.display = "block";
                setTimeout(() => toast.style.display = "none", 1200);
            };
            results.appendChild(div);
        }

        input.addEventListener('input', (e) => generate(e.target.value));

        // HoÅŸgeldin metni
        window.onload = () => {
            input.value = "Halvior";
            generate(input.value);
        };
    </script>
</body>
</html>
